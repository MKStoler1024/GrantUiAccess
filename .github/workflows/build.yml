name: Build Solution
on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    name: Build Solution
    strategy:
      matrix:
        config: [Release]
        platform: [x64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 安装必要的工具（关键修改）
      - name: Setup Visual Studio Build Tools
        uses: pwshscripts/setup-vsbuildtools@v1
        with:
          components: Microsoft.VisualStudio.Component.VC.Tools.x86.x64

      - name: Install .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # 缓存NuGet包
      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
            GrantUiAccess/obj
            uiaccess/obj
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.vcxproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      # 构建C++项目（关键修改）
      - name: Build C++ Project
        run: |
          # 确保输出目录存在
          New-Item -ItemType Directory -Force -Path "../GrantUiAccess/bin/${{ matrix.config }}/net8.0-windows/"
          
          # 使用完整MSBuild路径
          & "${env:ProgramFiles(x86)}\Microsoft Visual Studio\2022\Enterprise\MSBuild\Current\Bin\MSBuild.exe" `
            uiaccess/uiaccess.vcxproj `
            /p:Configuration=${{ matrix.config }} `
            /p:Platform=${{ matrix.platform }} `
            /p:PlatformToolset=v143 `
            /p:WindowsTargetPlatformVersion=10.0 `
            /p:OutDir=../GrantUiAccess/bin/${{ matrix.config }}/net8.0-windows/
        shell: pwsh

      # 构建.NET项目（关键修改）
      - name: Build .NET Project
        run: |
          # 移除项目中对C++项目的引用（临时修改）
          (Get-Content GrantUiAccess.csproj) `
            -replace '<ProjectReference Include=".*uiaccess\.vcxproj" />','' `
            | Set-Content GrantUiAccess.csproj
          
          dotnet publish GrantUiAccess.csproj `
            -c ${{ matrix.config }} `
            -r win-${{ matrix.platform }} `
            --self-contained false `
            -p:Platform=${{ matrix.platform }} `
            -o bin/${{ matrix.config }}/net8.0-windows/
        shell: pwsh

      # 上传构建产物
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output-${{ matrix.config }}-${{ matrix.platform }}
          path: GrantUiAccess/bin/${{ matrix.config }}/net8.0-windows/

      # 如果是标签推送，创建发布
      - name: Create Release
        uses: ncipollo/release-action@v1
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        with:
          artifacts: "GrantUiAccess/bin/${{ matrix.config }}/net8.0-windows/**/*"
          draft: true
          token: ${{ secrets.GITHUB_TOKEN }}
