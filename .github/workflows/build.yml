name: Build
on:
  push:
  workflow_dispatch:

jobs:
  build_app:
    runs-on: windows-latest
    name: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1️⃣ 安装 MSBuild（把 msbuild.exe 加入 PATH）
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2   # 参考官方 Action[[4]]

      # 2️⃣ 安装 Visual Studio C++ 工作负载（VCTools）
      - name: Install Visual C++ Build Tools
        run: |
          choco install visualstudio2022-workload-vctools `
            --package-parameters "--add Microsoft.VisualStudio.Workload.VCTools --includeRecommended --passive --locale en-US" `
            -y
        shell: pwsh

      # 3️⃣（可选）显式设置 VCTargetsPath，防止路径不一致
      - name: Set VCTargetsPath
        run: |
          $vsPath = "C:\Program Files (x86)\Microsoft Visual Studio\2022\Enterprise"
          $targets = Join-Path $vsPath "MSBuild\Current\Bin\Microsoft.Cpp\v4.0\V140"
          echo "VCTargetsPath=$targets" >> $env:GITHUB_ENV
        shell: pwsh

      - name: Install .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: \~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Build
        run: pwsh -ep bypass ./tools/publish.ps1

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          path: |
            ./cipx/*.cipx

      - name: Upload APP to release
        uses: ncipollo/release-action@v1
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        with:
          artifacts: "./cipx/*.cipx"
          draft: true
          bodyFile: ./cipx/checksums.md
          token: ${{ secrets.GITHUB_TOKEN }}
