name: Build Solution
on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    name: Build Solution
    strategy:
      matrix:
        config: [Release]
        platform: [x64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 安装 Visual Studio 构建工具（官方方式）
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2
        with:
          vs-version: '[17.0,18.0)'  # VS2022

      # 安装 C++ 构建工具
      - name: Install C++ Tools
        run: |
          choco install visualstudio2022-workload-vctools -y --no-progress
        shell: pwsh

      - name: Install .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # 缓存NuGet包
      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
            GrantUiAccess/obj
            uiaccess/obj
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.vcxproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      # 构建C++项目
      - name: Build C++ Project
        run: |
          # 确保输出目录存在
          New-Item -ItemType Directory -Force -Path "../GrantUiAccess/bin/${{ matrix.config }}/net8.0-windows/"
          
          # 使用完整MSBuild路径
          & "${env:ProgramFiles(x86)}\Microsoft Visual Studio\2022\BuildTools\MSBuild\Current\Bin\MSBuild.exe" `
            uiaccess/uiaccess.vcxproj `
            /p:Configuration=${{ matrix.config }} `
            /p:Platform=${{ matrix.platform }} `
            /p:PlatformToolset=v143 `
            /p:WindowsTargetPlatformVersion=10.0 `
            /p:OutDir=../GrantUiAccess/bin/${{ matrix.config }}/net8.0-windows/
        shell: pwsh

      # 构建.NET项目
      - name: Build .NET Project
        run: |
          # 临时移除对C++项目的引用
          (Get-Content D:/a/GrantUiAccess/GrantUiAccess/GrantUiAccess/GrantUiAccess.csproj) `
            -replace '<ProjectReference Include=".*uiaccess\.vcxproj" />','' `
            | Set-Content GrantUiAccess.csproj
          
          dotnet publish D:/a/GrantUiAccess/GrantUiAccess/GrantUiAccess/GrantUiAccess.csproj `
            -c ${{ matrix.config }} `
            -r win-${{ matrix.platform }} `
            --self-contained false `
            -p:Platform=${{ matrix.platform }} `
            -o bin/${{ matrix.config }}/net8.0-windows/
        shell: pwsh

      # 上传构建产物
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output-${{ matrix.config }}-${{ matrix.platform }}
          path: GrantUiAccess/bin/${{ matrix.config }}/net8.0-windows/
