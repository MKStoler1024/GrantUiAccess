name: Build Solution
on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    name: Build Solution
    strategy:
      matrix:
        config: [Release]
        platform: [x64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 安装必要的工具
      - name: Setup Build Tools
        uses: microsoft/setup-msbuild@v2

      - name: Install .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # 缓存NuGet包
      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
            GrantUiAccess/obj
            uiaccess/obj
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.vcxproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      # 构建C++项目
      - name: Build C++ Project
        run: |
          msbuild uiaccess/uiaccess.vcxproj `
            /p:Configuration=${{ matrix.config }} `
            /p:Platform=${{ matrix.platform }} `
            /p:PlatformToolset=v143 `
            /p:WindowsTargetPlatformVersion=10.0 `
            /p:OutDir=../GrantUiAccess/bin/${{ matrix.config }}/net8.0-windows/
        shell: pwsh

      # 构建.NET项目
      - name: Build .NET Project
        run: |
          dotnet publish D:/a/GrantUiAccess/GrantUiAccess/GrantUiAccess/GrantUiAccess.csproj `
            -c ${{ matrix.config }} `
            -r win-${{ matrix.platform }} `
            --self-contained false `
            -p:Platform=${{ matrix.platform }} `
            -o D:/a/GrantUiAccess/GrantUiAccess/GrantUiAccess/bin/${{ matrix.config }}/net8.0-windows/
        shell: pwsh
        working-directory: D:/a/GrantUiAccess/GrantUiAccess/GrantUiAccess

      # 上传构建产物
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output-${{ matrix.config }}-${{ matrix.platform }}
          path: GrantUiAccess/bin/${{ matrix.config }}/net8.0-windows/

      # 如果是标签推送，创建发布
      - name: Create Release
        uses: ncipollo/release-action@v1
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        with:
          artifacts: "GrantUiAccess/bin/${{ matrix.config }}/net8.0-windows/**/*"
          draft: true
          token: ${{ secrets.GITHUB_TOKEN }}
